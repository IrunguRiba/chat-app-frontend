<main class="main-wrapper">
 
  <div class="background-container">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="Moon">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
  </div>


    <div class="title-and-search">
      <div class="logout">
        <i (click)="logoutUser()"><img [src]="logout" alt="Logout" id="icon"></i>
      </div>
        <p>Messages</p>  
        <div class="search">
            <div class="search__wrapper">
              <input class="search__field" type="text" placeholder="Search">
              <button type="button" class="search__icon">
                <img [src]="searchIcon" alt="search-icon" id="icon">
              </button> 
            </div>
          </div>
    </div>
    <hr id="divide">

<div class="recent-messages-wrapper">
  <p>RECENT</p>
</div>
<div class="statuses">
  <div>
    <div class="status-circle">
      <img [src]="addStatusIcon" alt="add-status-icon" id="icon">
    </div>
    <p id="status-name">{{username}}</p>
  </div>
  <div>
    <div class="status-circle">
      <img [src]="addStatusIcon" alt="add-status-icon" id="icon">
    </div>
    <p id="status-name">{{username}}</p>
  </div>
  <div>
    <div class="status-circle">
      <img [src]="addStatusIcon2" alt="add-status-icon" id="icon">
    </div>
    <p id="status-name">{{username}}</p>
  </div>

</div>


<app-texts class="text-app"></app-texts>
</main>


<div class="loading-container" [class.hidden]="!isLoading">
  <div class="left"></div>
  <div class="right">
    <div class="loading-line"></div>
  </div>
  <p class="loading-text">Loading...</p>
</div>
