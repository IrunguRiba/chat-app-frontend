<div class="texts-container">
  <div class="user-texts">
    <div class="status-circle">
      <img [src]="addStatusIcon2" alt="add-status-icon" id="icon" />
    </div>

    <div class="text">
      <p class="name">{{username}}</p>

      <div class="message-row">
        <p class="message">Hi, hope you are doing ok</p>
        <span class="time">10:30 AM</span>
      </div>
    </div>
  </div>

  <div class="user-texts">
    <div class="status-circle">
      <img [src]="addStatusIcon2" alt="add-status-icon" id="icon" />
    </div>

    <div class="text">
      <p class="name">{{username}}</p>

      <div class="message-row">
        <p class="message">Hi, hope you are doing ok</p>
        <span class="time">10:30 AM</span>
      </div>
    </div>
  </div>
</div>

<hr id="divider" />

<div class="chat-container">
  <p id="group-title">Groups</p>

  <div class="group-container">
    <div class="status-circle">
      <img [src]="groupIcon" alt="add-status-icon" id="icon" />
    </div>
    <p id="group-name">Joel Irungu</p>
  </div>
</div>

<div class="messages-container">
  <div class="messages-container-header">
    <div class="status-circle">
      <img [src]="addStatusIcon2" alt="add-status-icon" id="icon" />
    </div>
    <p class="name">{{username}}</p>
    <div class="search-box">
      <button class="btn-search">
        <div class="status-circle">
          <img [src]="searchIcon2" alt="add-status-icon" id="icon" />
        </div>
      </button>
      <input type="text" class="input-search" placeholder="Type to Search..." />
    </div>
  </div>

  <div class="messages" #messagesContainer>
    <div class="messages-wrapper">
      <div class="incoming-message-container">
        <!-- Loop through messages -->
        <div *ngFor="let msg of messages" class="message-bubble" [ngClass]="msg.type">
          <p class="message-text">
            {{ msg.content }}
          </p>
          <span class="timestamp">{{ msg.createdAt | date:'shortTime' }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="messageBox">
    <div class="fileUploadWrapper">
      <label for="file">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 337 337">
          <circle stroke-width="20" stroke="#6c6c6c" fill="none" r="158.5" cy="168.5" cx="168.5"></circle>
          <path stroke-linecap="round" stroke-width="25" stroke="#6c6c6c" d="M167.759 79V259"></path>
          <path stroke-linecap="round" stroke-width="25" stroke="#6c6c6c" d="M79 167.138H259"></path>
        </svg>
        <span class="tooltip">Add an image</span>
      </label>
      <input type="file" id="file" name="file" />
    </div>
    <input required placeholder="Message..." type="text" id="messageInput" [(ngModel)]="content"/>
    <button id="sendButton" (click)="sendMessage()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
        <path fill="none" d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"></path>
        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="33.67" stroke="#6c6c6c" d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"></path>
      </svg>
    </button>
  </div>
</div>
