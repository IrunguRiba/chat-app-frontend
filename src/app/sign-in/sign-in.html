<div class="sign-in-page">
 
    <div class="canvas">
      <span class="bubble" *ngFor="let b of bubbles"></span>
    </div>
  
    <main>
      <div class="image-container">
        <img [src]="logo" alt="logo" id="logo-image">
      </div>
      <hr id="divide">
  
      <div class="sign-in-container">
        <div class="welcome-container">
          <h1>Welcome Back!</h1>
          <p>Enter credential to access chats</p>
        </div>
  
        <div class="auth-container">
          <p>Enter Name or Alias</p>
          <input type="text" class="auth-input">
        
          <p>Phone Number</p>
          <input type="text" class="auth-input">
        
          <div class="remember-row">
            <div class="checkbox-wrapper-39">
              <label>
                <input type="checkbox" />
                <span class="checkbox"></span>
              </label>
            </div>
            <h3>Remember for 30 days</h3>
          </div>
  
          <button (click)="goToMessages()">
            <h4>C O N T I N U E </h4>
            <div id="clip">
              <div id="leftTop" class="corner"></div>
              <div id="rightBottom" class="corner"></div>
              <div id="rightTop" class="corner"></div>
              <div id="leftBottom" class="corner"></div>
            </div>
            <span id="rightArrow" class="arrow"></span>
            <span id="leftArrow" class="arrow"></span>
          </button>
        </div>          
  
        <div class="social-container">
          <div class="social-icons">
            <i class="google">
              <img [src]="googleIcon" alt="Google logo" id="icon">
              <p>Continue with Google</p>
            </i>
            <i class="apple">
              <img [src]="appleIcon" alt="Apple logo" id="icon">
              <p>Apple Account</p>
            </i>
          </div>
        </div>
      </div>
    </main>
    <div class="loading-container" [class.hidden]="!isLoading">
      <div class="left"></div>
      <div class="right">
        <div class="loading-line" ></div>
      </div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>
