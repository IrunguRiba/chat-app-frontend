<div class="sign-in-page">
 
    <div class="canvas">
      <span class="bubble" *ngFor="let b of bubbles"></span>
    </div>
  
    <main>
      <div class="image-container">
        <img [src]="logo" alt="logo" id="logo-image">
      </div>
      <hr id="divide">
  
      <div class="sign-in-container">
        <div class="welcome-container">
          <h1>Welcome Back!</h1>
          <p>Enter credential to access chats</p>
        </div>
  
        <div class="auth-container">
         <!-- From Uiverse.io by foxyyyyyyyyyyyyy --> 
<div class="form-control">
  <input required="" type="value">
  <label>
      <span style="transition-delay:350ms">U</span>
      <span style="transition-delay:300ms">s</span>
      <span style="transition-delay:250ms">e</span>
      <span style="transition-delay:200ms">r</span>
      <span style="transition-delay:150ms">n</span>
      <span style="transition-delay:100ms">a</span>
      <span style="transition-delay:50ms">m</span>
      <span style="transition-delay:0ms">e</span>
  </label>
</div>
        
<div class="form-control">
  <input required="" type="value">
  <label>
      <span style="transition-delay:350ms">P</span>
      <span style="transition-delay:300ms">h</span>
      <span style="transition-delay:250ms">o</span>
      <span style="transition-delay:200ms">n</span>
      <span style="transition-delay:150ms">e</span>
      <span style="transition-delay:100ms"> </span>
      <span style="transition-delay:100ms"> </span>
      <span style="transition-delay:50ms">N</span>
      <span style="transition-delay:0ms">u</span>
      <span style="transition-delay:0ms">m</span>
      <span style="transition-delay:0ms">b</span>
      <span style="transition-delay:0ms">e</span>
      <span style="transition-delay:0ms">r</span>
  </label>
</div>
        
          <div class="remember-row">
            <div class="checkbox-wrapper-39">
              <label>
                <input type="checkbox" />
                <span class="checkbox"></span>
              </label>
            </div>
            <h3>Remember for 30 days</h3>
          </div>
  
      
<button class="cta" (click)="goToMessages()">
  <span class="hover-underline-animation"> CONTINUE </span>
  <svg
    id="arrow-horizontal"
    xmlns="http://www.w3.org/2000/svg"
    width="30"
    height="10"
    viewBox="0 0 46 16"
  >
    <path
      id="Path_10"
      data-name="Path 10"
      d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
      transform="translate(30)"
    ></path>
  </svg>
</button>

        </div>          
  
        <div class="social-container">
          <div class="social-icons">
            <i class="google">
              <img [src]="googleIcon" alt="Google logo" id="icon">
              <p>Continue with Google</p>
            </i>
            <i class="apple">
              <img [src]="appleIcon" alt="Apple logo" id="icon">
              <p>Apple Account</p>
            </i>
          </div>
        </div>
      </div>
    </main>
    <div class="loading-container" [class.hidden]="!isLoading">
      <div class="left"></div>
      <div class="right">
        <div class="loading-line" ></div>
      </div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>
